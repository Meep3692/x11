plugins {
    id 'groovy-gradle-plugin'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.github.moaxcp.x11protocol'
            implementationClass = 'com.github.moaxcp.x11protocol.X11ProtocolPlugin'
        }
    }
}

repositories {
    jcenter()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '29.0-jre'
    implementation 'pl.allegro.finance:tradukisto:1.8.0'

    implementation 'com.squareup:javapoet:1.13.0'
    testImplementation platform("org.spockframework:spock-bom:2.0-M1-groovy-2.5")
    testImplementation "org.spockframework:spock-core"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}